<ion-header>
    <ion-navbar>
        <ion-title>{{ invoice?.number ? 'Edit' : 'New' }} invoice</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="invoice_form" (submit)="onSubmit()">
        <ion-segment>
            <ion-segment-button value="invoice">
                Invoice
            </ion-segment-button>
            <ion-segment-button value="provider">
                Provider
            </ion-segment-button>
            <ion-segment-button value="prices">
                Prices
            </ion-segment-button>
        </ion-segment>
        <ion-list>
            <ion-list-header>
                Invoice
            </ion-list-header>
            <ion-item>
                <ion-label floating>Invoice number</ion-label>
                <ion-input type="text" formControlName="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Issue date</ion-label>
                <ion-datetime formControlName="issue_date" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label floating>Issue place</ion-label>
                <ion-input type="text" formControlName="issue_place"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Recipient</ion-label>
                <ion-select formControlName="recipient" interface="action-sheet">
                    <ion-option value="enable">Enable</ion-option>
                    <ion-option value="mute">Mute</ion-option>
                    <ion-option value="mute_week">Mute for a week</ion-option>
                    <ion-option value="mute_year" (ionSelect)="recipientSelect($event)">Mute for a year</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>Invoice type</ion-label>
                <ion-input type="text" formControlName="type"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Notes</ion-label>
                <ion-input type="text" formControlName="notes"></ion-input>
            </ion-item>
            <ion-list-header>
                Provider
            </ion-list-header>
        </ion-list>
    </form>
</ion-content>

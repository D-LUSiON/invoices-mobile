<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab color="danger" (click)="newInvoice()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button outline item-center icon-start ion-button>
                    <ion-icon name="list"></ion-icon>
                    Invoices
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

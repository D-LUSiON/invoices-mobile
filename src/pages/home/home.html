<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Начало</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab color="danger" (click)="newInvoice()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-list>
        <ion-list-header>Фактури</ion-list-header>
        <button ion-item>
            <ion-icon name="alert" item-start></ion-icon>
            Нови фактури
            <ion-badge color="danger" item-end>0</ion-badge>
        </button>
        <button ion-item>
            <ion-icon name="done-all" item-start></ion-icon>
            Изпратени фактури
            <ion-badge color="favorite" item-end>0</ion-badge>
        </button>
        <button ion-item>
            <ion-icon name="list-box" item-start></ion-icon>
            Общо записани фактури
            <ion-badge color="primary" item-end>0</ion-badge>
        </button>
    </ion-list>
</ion-content>
